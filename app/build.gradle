apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.mudasobwatunnel.plus"
		minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	implementation 'com.android.support:cardview-v7:25.+'
    implementation 'com.android.support:appcompat-v7:25.+'
	implementation 'com.android.support:preference-v7:25.+'
	implementation 'com.android.support:design:25.+'
	implementation 'com.android.support.constraint:constraint-layout:1.0.2'
	implementation 'com.google.android.gms:play-services-ads-lite:11.8.0'
	implementation project(':service')
	
}
